<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca | Registrate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="Login">
		<div class="Login__left">
			<img class="Login__img" src="img/login.png" alt="">
		</div>
		<div class="Login__right">
			<img class="Login__logo" src="img/logo.png" alt="">
			<form action="" class="Form--login">
                <input class="Form__input" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
				<input class="Form__input" type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos">
				<input class="Form__input" type="text" name="email" id="email" placeholder="Ingresa tu correo">
				<input class="Form__input" type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
				<button class="Form__button" type="submit">Registrate</button>
                <p class="Login__p">¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesion</a></p>
			</form>
		</div>
	</div>
</body>
</html>
